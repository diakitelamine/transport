<div class="container mb-5">
    <div class="row justify-content-center mt-4">
      <div class="col-md-8">
        <h2 class="text-center my-4 text-blue">Contactez-nous</h2>
        <p class="text-center">Pour toute question ou demande d'information, n'hésitez pas à nous contacter :</p>
        <form action="https://formspree.io/f/xnqejbal" method="POST">
          <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Votre email">
          </div>
          <div class="form-group">
            <label for="message">Message :</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Votre message"></textarea>
          </div>
          <!-- d'autres champs de formulaire peuvent être ajoutés ici si nécessaire -->
          <button type="submit" class="btn btn-primary custom-btn">Envoyer</button>

        </form>
      </div>
    </div>
  </div>
